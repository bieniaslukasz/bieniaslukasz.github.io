      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

      svg.selectAll("circle")  // <-- No longer "rect"
        .data(dataset)
        .enter()
        .append("circle")     // <-- No longer "rect"
        .attr("cx", function(d){
          return d[0];
        })
        .attr("cy", function(d){
          return d[1];
        })
        .attr("r", function(d) {
            return Math.sqrt(h - d[1]);
        });

      svg.selectAll("text")  // <-- Note "text", not "circle" or "rect"
        .data(dataset)
        .enter()
        .append("text")     // <-- Same here!
        .text(function(d) {
            return d[0] + "," + d[1];
        })
        .attr("x", function(d) {
            return d[0];
        })
        .attr("y", function(d) {
            return d[1];
        })
        .attr("font-family", "sans-serif")
       .attr("font-size", "11px")
       .attr("fill", "red");
